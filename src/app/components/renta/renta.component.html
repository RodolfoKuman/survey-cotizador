<div class="animate__animated animate__fadeInDown">
    <div class="survey-container">
        <form [formGroup]="formRenta">
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <h2 class="bg-orange">Desea proporcionar un anticipo en su contrato?</h2>
                    <i class="fas fa-comment-dollar"></i>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="">Renta anticipada</label>
                    <input formControlName="renta" type="text" class="form-control" id="renta" [class.is-invalid]="rentaNoValido">
                    <div *ngIf="rentaNoValido" class="invalid-feedback">
                        Debe ingresar un valor numerico..
                    </div>
                </div>
                  <div class="form-group col-md-4">
                    <label for="">Capex</label>
                    <input formControlName="capex" type="text" class="form-control" id="capex" [class.is-invalid]="capexNoValido">
                </div>
                <div class="form-group col-md-4 mb-3">
                    <label for="plazo">Plazo </label>
                    <select class="form-control" id="plazo"
                            formControlName="plazo"
                            [class.is-invalid]="plazoNoValido">
                        <option [value]="plazo.id" *ngFor="let plazo of plazo_select">{{plazo.descripcion}}</option>
                    </select>
                </div>
            </div>
        </form>
        <div class="row mt-5">
            <div class="col-12 col-sm-3 offset-sm-9">
                <button (click)="surveyStoreRenta()" class="btn btn-primary btn-block">Continuar</button>
            </div>
        </div>
    </div>
</div>
