<div class="animate__animated animate__fadeInDown">
    <div class="survey-container">
        <form>
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <h2 class="bg-orange">Desea proporcionar un anticipo en su contrato?</h2>
                    <i class="fas fa-comment-dollar"></i>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="">Renta anticipada</label>
                    <input type="text" class="form-control" id="renta">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="">Capex</label>
                    <input type="text" class="form-control" id="capex">
                </div>
                <div class="form-group col-md-4 mb-3">
                    <label for="plazo">Plazo </label>
                    <select class="form-control" id="plazo">
                        <option [value]="1">6 Meses</option>
                        <option [value]="2">12 Meses</option>
                        <option [value]="3">24 Meses</option>
                        <option [value]="4">36 Meses</option>
                        <option [value]="5">48 Meses</option>
                        <option [value]="6">60 Meses</option>
                    </select>
                </div>
            </div>
        </form>
        <button class="btn btn-primary">Continuar</button>
    </div>
</div>
