<div class="animate__animated animate__bounceInDown">
    <div class="survey-container">
       <form [formGroup]="formVertical">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h2 class="bg-orange">Selecciona tu linea de negocio</h2>
                <i class="fas fa-user-tie"></i>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="vertical">Vertical</label>
                <select class="form-control" id="vertical"
                        formControlName="vertical"
                        [(ngModel)]="vertical"
                        [class.is-invalid]="verticalNoValido">
                        <option [value]="vertical.id" 
                                *ngFor="let vertical of verticals_select">{{vertical.name}}
                        </option>
                </select>
                <div *ngIf="verticalNoValido" class="invalid-feedback">
                    Este campo es requerido.
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="servicio">Tipo de servicio </label>
                <select class="form-control" id="servicio"
                        formControlName="servicio"
                        [(ngModel)]="servicio"
                        [class.is-invalid]="servicioNoValido">
                    <option [value]="1">Servicio administrado</option>
                    <option [value]="2">Venta</option>
                </select>
                <div *ngIf="servicioNoValido" class="invalid-feedback">
                    Este campo es requerido.
                </div>
            </div>
        </div>
       </form>
        <div class="row mt-5">
            <div class="col-12 col-sm-3 offset-sm-9">
                <button (click)="surveyStoreServicio()" class="btn btn-primary btn-block">Continuar</button>
            </div>
        </div>
    </div>
</div>
